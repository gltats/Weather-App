<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- bootsrtap link -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous" />

    <!-- Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/ced384bf75.js" crossorigin="anonymous"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="src/style.css" />

</head>
<body>
        <container>
            <section class="overlay">
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" autocomplete="off" class="city" id="search-input" />
                </form>
        
                <button id="location-button">
                    Current location
                </button>
            
                <h1>
                    <span id="city-name">
                        Warsaw
                    </span>
                    <i id="location" class="fas fa-map-marker-alt"></i>
                </h1>
        
                <section class="today">
                    <div class="row">
                        <div class="col-4">
                            <div class="grades">
                                <strong class="todayTemperature" id="today-temperature">
                                  
                                </strong>
                                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
        
                                <div class="row">
                                    <div class="col-6">Wind: <span id="wind"> 13</span> km/h</div>
                                    <div class="col-6">Hum.: <span id="humidity"> 10 </span> %</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <img src="src/img/02-suncloud.png"  class="sunClouds" id="icon-today" />
                            
                        </div>
                        <div class="col-4">
                            <div class="todayInfo">
                                <div id="date">
                                <strong class="today">
                                    Today
                                </strong>
                                <br />
                                    Nov 1
                                </div>
                                <div class="weatherDescription" id="weather-description">
                                    Sunny
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <section>
                <span class="update">
                    <strong id="updated"> Updated at: 23:44</strong>
                </span>
                <hr />
            </section>
            <video autoplay muted loop id="cloudsVideo">
                <source src="src\img\timelapse-cloudy-sky.mp4">
            </video>

            <section class="nextDays" id="forecast">
 
                <button>
                    Next Hours
                </button>
            </section>
            <h3>
                <a href="https://github.com/gltats/Weather-App.git">
                    Open-source code
                </a>
                    by Tatiana Gomes
                <div class="iconsLink">Icons made by
                    <a href="http://www.freepik.com/" title="Freepik">Freepik</a>
                    from
                    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </div>
            </h3>
                
        </container>
<script src="src/index.js"></script>
</body>
</html>
